spring.application.name=springboot-web3-dapp
server.port=8082

# -----------------------------
# Spring logging
# -----------------------------
logging.level.root=INFO
logging.level.com.snehal.web3.dapp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# -----------------------------
# Ethereum / Web3j configuration
# -----------------------------
# Infura (Goerli testnet) - create your own project on https://infura.io
web3j.infura.url=https://goerli.infura.io/v3/1234567890abcdef1234567890abcdef

# Ethereum private key (TEST WALLET ONLY!)
# Use a MetaMask account created on Goerli testnet
web3j.wallet.private-key=0xaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

# Example test wallet address (must match the private key above)
web3j.default.wallet.address=0x1111111111111111111111111111111111111111

# Voting contract deployed on Goerli (replace when you deploy your own)
voting.contract.address=0x2222222222222222222222222222222222222222

# ERC-20 Token contract on Goerli (example: DAI test token)
token.contract.address=0x6810e776880c02933d47db1b9fc05908e5386b96

# ERC-721 NFT contract on Goerli (dummy placeholder)
nft.contract.address=0x3333333333333333333333333333333333333333

# Gas configuration
web3j.gas.price=20000000000
web3j.gas.limit=6721975
default.wallet.address=YOUR_TEST_WALLET_ADDRESS